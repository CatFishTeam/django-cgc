{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5" id="createDeck">
    <h1>Cartes disponible</h1>
    <div class="col-10 row">
      {% for carduser in user.cardsuser_set.all %}
          <div class="col-3 text-center single-card my-4" data-name="{{ carduser.card.title }}" data-id="{{ carduser.card.id }}">
              <div class="single-card__number">{{ carduser.quantity }}</div>
              <img class="single-card__img" src="{{ carduser.card.img }}" alt="{{ carduser.card.title }}">
          </div>
      {% endfor %}
    </div>
    <div class="col-2 deck">
        <input id="deck__title" type="text" class="form-control w-100" placeholder="Nom du deck">
        <br>
        <div class="deck__container"></div>
        <br>
        <div class="card__count">Nombre de carte : <span class="card__count-number"></span></div>
        <br>
        <button id="save-deck" class="btn btn-hearthstone w-100">Sauvegarder</button>
    </div>
</div>
{% endblock content %}
