{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5">
  <div class="col-md-12">
    <h1>Jouer au jeu</h1>
    <h3>Lancer une partie avec </h3>
    {% for deck in decks %}
    <div class="col-3 text-center my-4">
      <a class="btn btn-hearthstone" href="{% url 'launchGame' deck.id %}">{{ deck.title }}</a>
    </div>
    {% empty %}
    <div class="col my-4">
      Vous n'avez pas encore de decks.
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
