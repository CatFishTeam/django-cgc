{% extends "hearthstone/base.html" %}

{% block content %}
<div class="row my-5" id="createDeck">
  <h1>Cartes disponibles dans le deck : {{ deck }}</h1>
  <div class="col-10 row">
    {% for cardsdeck in deck.cardsdeck_set.all %}
    <div class="col-3 text-center single-card my-4" data-name="{{ cardsdeck.card.title }}" data-id="{{ cardsdeck.card.id }}">
      <div class="single-card__number">{{ cardsdeck.quantity }}</div>
      <img class="single-card__img" src="{{ cardsdeck.card.img }}" alt="{{ cardsdeck.card.title }}">
    </div>
    {% endfor %}
  </div>
  <div class="col-2 deck">
    <!--<input type="text" placeholder="{{ deck.title }}">-->
    <!--<button id="save-deck" class="btn btn-dark">Sauvegarder</button>-->
    <a href="{% url 'deleteDeck' deck.id %}" class="btn btn-danger">Supprimer ce deck</a>
  </div>
</div>
{% endblock content %}
